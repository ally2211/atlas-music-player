<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Two Column Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="bg-gray-50 min-h-screen p-8">
    <div class="flex flex-col sm:flex-row gap-8 max-w-[900px] mx-auto border p-4 bg-white shadow">
      <!-- Player Column -->
      <div class="sm:w-1/2">
        <div class="bg-green-100 p-4 rounded">
          <img
            src="https://via.placeholder.com/400"
            alt="Cover Art"
            class="mb-4 w-full rounded"
          />
          <div class="font-bold text-lg mb-1">My Song</div>
          <div class="text-sm text-gray-600 mb-4">Artist Name</div>

          <div class="flex justify-between mb-4">
            <button class="px-4 py-2 bg-gray-200 rounded">Prev</button>
            <button class="px-4 py-2 bg-blue-500 text-white rounded">Play</button>
            <button class="px-4 py-2 bg-gray-200 rounded">Next</button>
          </div>

          <label class="text-sm block mb-1">Volume</label>
          <input type="range" min="0" max="100" class="w-full" />
        </div>
      </div>

      <!-- Playlist Column -->
      <div class="sm:w-1/2">
        <div class="bg-blue-100 p-4 rounded">
          <h2 class="text-xl font-bold mb-4">Playlist</h2>
          <div class="mb-2">
            <div class="font-semibold">Track One</div>
            <div class="text-sm text-gray-600">Artist A · 3:45</div>
          </div>
          <div class="mb-2">
            <div class="font-semibold">Track Two</div>
            <div class="text-sm text-gray-600">Artist B · 4:12</div>
          </div>
          <div class="mb-2">
            <div class="font-semibold">Track Three</div>
            <div class="text-sm text-gray-600">Artist C · 2:58</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
